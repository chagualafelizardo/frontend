buildscript {
    ext.kotlin_version = '1.9.22'  // Versão mais recente
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'  // Última estável
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}